<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="qrious.min.js"></script>
    <title>Document</title>
</head>

<body>
    <main class=" vh-100">
        <div class=" d-flex align-items-center justify-content-center ">
          <div class="modal position-relative d-block">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Registro de Contacto</h5>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <form class="row g-3 formulario">
                      <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="text" id="Nombre" class="form-control" placeholder="Nombre" required>
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">Apellido</label>
                        <input type="text" id="Apellido" class="form-control" placeholder="Apellido" required>
                      </div>
                      <div class="col-12">
                        <label  class="form-label">Telefono</label>
                        <input type="tel" id="Telefono" class="form-control" placeholder="8098589687" required>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" onclick="generateQR(event)">Generar</button>
                      </div>
                    </form>
                    <canvas id="qr" style="display: none;"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <script>
        function generateQR(event){
            const QRcode = document.getElementById('qr')
            const nombre = document.getElementById('Nombre').value;
            const apellido = document.getElementById('Apellido').value;
            const phoneNumber = document.getElementById('Telefono').value
            
            if(!phoneNumber){
                return
            }
            
            event.preventDefault();
            QRcode.style.display = "block"
            let qr = {
                element:QRcode,
                value: `BEGIN:VCARD
VERSION:3.0
N:${apellido};${nombre}
TEL;CELL:${phoneNumber}
END:VCARD`
            }

            new QRious(qr)
        }

    </script>
</body>

</html>
